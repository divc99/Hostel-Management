<!doctype HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<html>
    <title>Update Details</title>
    <body>
        <div class="jumbotron">
            <center><h1 class="display-4">Hostel Management</h1></center>
        </div>
        {% if not_found == True %}
            <p>Sorry! Not Found</p>
        {% else %}
        <form action = "/update_details" method = 'POST'>
            <table class = "table table-striped table-sm">
                    <tr>
                        <th scope="row">{{fields[0]}}</th>
                        <td>
                            <input class = "form-control" value = "{{res[0]}}" name = "{{fields[0]}}" readonly>
                        </td>
                    </tr>
                    {% for i in range(1,fields | length) %}
                        <tr>
                            <th scope="row">{{fields[i]}}</th>
                            <td>
                                <input class = "form-control" value = "{{res[i]}}"  name = "{{fields[i]}}">
                            </td>
                        </tr>
                    {%endfor%}
            </table>
            <center><button class = "btn btn-success" type="submit">Update Details</button></center>
        </form>
        {% endif %}
        
    </body>
</html>
